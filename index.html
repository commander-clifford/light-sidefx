<!DOCTYPE html>
<html>
<head>

	<title>Lights Out</title>

	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	<link rel="stylesheet" type="text/css" href="gameStyle.css">

	<script src="js/vendor/modernizr-2.8.3.min.js"></script>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

	<script language="javascript" type="text/javascript" src="js/gameScript.js"></script>

</head>

<body>
	<div id="wrapper" class="wrapper">

		<div id="lvlgenBox" class="lvlgenBox">
			<p>LEVEL</p>
			<p id="lvlnumber">1</p>
		</div>

		<div id="levelsBox" class="popupBox">
			<div class="heading">
				<span class="headingback"></span>
				<h1>light SideFX</h1>
				<div class="headingbottom">
					<p class="intro">Choose a Level</p>
				</div>
			</div>
			<ul id="levels_list"></ul>
		</div>
		<div id="levelsBoxbg" onclick="hidelevelsBox()"></div>

		<div id="helpBox" class="popupBox">
			<div class="heading">
				<span class="headingback"></span>
				<h1>light SideFX</h1>
				<div class="headingbottom">
					<p class="intro">lightSideFX is an interactive game based on the mathematical adjacent relationships between lights in a square grid.</p>
				</div>
			</div>

			<ul id="helpdocs_list"></ul>
		</div>
		<div id="helpBoxbg" onclick="hidehelpBox()"></div>

		<div id="gameBoard" class="container">
			<div style="clear:both;"></div>
		</div>

		<div id ="gameInput" class="container">
			<div id="rightcol">
				<div id="controls">
					<div class="buttons">
						<div id="power" onclick="powerToggle()" class="buttonBox">
							<div id="powerLight"></div>
							<div class="buttonHole">
								<p>Power</p>
								<div class="Ybutton"></div>
							</div>
						</div>
						<div id="start" onclick="startStop()" class="buttonBox">
							<div class="buttonHole">
								<p>Start</p>
								<div class="Ybutton"></div>
							</div>
						</div>

						<div class="buttonBox" onclick="resetButton()">
							<div class="buttonHole">
								<p>Reset</p>
								<div class="Ybutton" id="reset"></div>
							</div>
						</div>

						<div class="buttonBox" onclick="openhelpBox()">
							<div class="buttonHole">
								<p>Help</p>
								<div class="Ybutton" id="help"></div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div id="leftcol">

				<!-- PRE GAME Switch to Button -->
				<div id="preGame">
					<div class="buttonBox" onclick="openlevelsBox()">
						<div class="PbuttonHole">
							<p>Select</p>
							<div class="Pbutton" id="select"></div>
						</div>
					</div>
				</div>
				<!--end Button-->

				<!-- DURING GAMESwitch to Display -->
				<div id="display">
					<div id="level" class="displayBox">
						<p class="displayOutput"></p>
						<p class="displayName">Level</p>
					</div>
					<!--div id="score" class="displayBox">
					<p class="displayOutput">score</p>
					<p class="displayName">score</p>
				</div-->
				<div id="clicks" class="displayBox">
					<p class="displayOutput"></p>
					<p class="displayName">Clicks</p>
				</div>
				<div id="timer" class="displayBox">
					<p class="displayOutput">0:00</p>
					<p class="displayName">Timer</p>
				</div>

			</div>
			<!-- end #display-->


		</div><!--end leftcol-->
		<!--<div style="clear:both;"></div>-->
	</div><!--gameInput-->
</div><!--wrapper-->

<script language="javascript" type="text/javascript" src="js/vendor/scrollto.js"></script>
<script language="javascript" type="text/javascript" src="js/vendor/soundjs-0.4.1.min.js"></script>

</body>

</html>
